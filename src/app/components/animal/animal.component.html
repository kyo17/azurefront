<div class="container">
  <table class="table table-hover mt-5">
    <thead>
    <tr>
      <th scope="colo">Nombre</th>
      <th scope="col">Fotografia</th>
    </tr>
    </thead>
  <tbody>
    <tr *ngFor="let a of animales">
      <td>{{a.nombre}}</td>
      <td><img class="img-thumbnail" src="{{a.foto}}" alt="{{a.nombre}}"></td>
    </tr>
  </tbody>
</table>
</div>
